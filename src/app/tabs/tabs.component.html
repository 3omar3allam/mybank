<ion-tabs>
  <ion-tab-bar slot="bottom" *ngIf="isAuthenticated">
    <ion-tab-button (click)="changeTab('accounts')">
      <ion-icon name="trending-up"></ion-icon>
      <ion-label>Accounts</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="changeTab('home')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="changeTab('cards')">
      <ion-icon name="card"></ion-icon>
      <ion-label>Cards</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
